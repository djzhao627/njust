<script>
  // 表格字段
  // department	courseNo	publicClass	courseName	courseTime	planPeople	className	teacherNo	teacherName	classCapacity	selectedPeople	applicableStudent	applicableDepart	applicableMajor	applicableGrade	week	description	classLocation	classDesc	remark	onlinePlatform	group	other

  // 刷新数据（按天）
  function refeshData(courses, month, day) {
    let correctDate = (month == 3 && day >= 23 && day <= 31) || (month == 4 && day >= 1 && day <= 12);
    if (!correctDate) {
      $("#rows").html("<h3>暂无数据</h3>");
      return;
    }
    $("#loading").show();
    // 周数
    let weekNumber = 5;
    // 日数
    let dayNumber = 0;
    const days = ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"];

    // 第五周
    if (day >= 23 && day <= 29) {
      weekNumber = 5;
      dayNumber = day - 23;
    }
    // 第六周
    else if ((day >= 30 && day <= 31) || (day >= 1 && day <= 5)) {
      weekNumber = 6;
      if (day <= 5) {
        dayNumber = day - 1 + 2;
      } else {
        dayNumber = day - 30;
      }
    }
    // 第七周
    else if (day >= 6 && day <= 12) {
      weekNumber = 7;
      dayNumber = day - 6;
    } else {
      weekNumber = 0;
      dayNumber = 0;
      $("#loading").hide();
      $("#rows").html("<h3>暂无数据</h3>");
      return;
    }
    // 筛选数据
    let result = [];
    switch (weekNumber) {
      case 5:
        result = courses.filter(function (course) {
          if (course.week.indexOf("5-") > -1) {
            return course.description.indexOf(days[dayNumber]) > -1;
          }
        });
        break;
      case 6:
        result = courses.filter(function (course) {
          if (course.week.indexOf("5-") > -1 || course.week.indexOf("6-") > -1) {
            return course.description.indexOf(days[dayNumber]) > -1;
          }
        });
        break;
      case 7:
        result = courses.filter(function (course) {
          if ((course.week.indexOf("5-") > -1 && course.week.indexOf("-6") == -1) ||
            course.week.indexOf("6-") > -1 ||
            course.week.indexOf("7-") > -1) {
            return course.description.indexOf(days[dayNumber]) > -1;
          }
        });
        break;
    }

    let rows = '';
    result.forEach(function (item, index) {
      rows += "<tr><td>" + (index + 1) +
        "</td><td>" + item.department + "</td><td>" + item.courseNo + "</td><td>" + item.courseName +
        "</td><td>" + item.teacherName + "</td><td>" + item.week + "</td><td>" + item.selectedPeople +
        "</td></tr>";
    });
    if (result.length === 0) {
      $("#rows").html("<h3>暂无数据</h3>");
    } else {
      $("#rows").html(rows);
    }

    setInterval(function () {
      $("#loading").hide();
    }, 500);
  };

  // 按周筛选
  function filterByWeek(courses, week) {
    $("#dropdownMenuButton").text("第" + week + "周");
    $("#loading").show();
    let result = courses.filter(function (course) {
      weekInterval = course.week.split("-");
      let macth = false;
      try {
        macth = course.week.indexOf(week) > -1
          || (weekInterval[0] < week && week < weekInterval[1]);
      } catch(err) {
        macth = false;
      }
      return macth;
    });
    let rows = '';
    let dayCourse = [0, 0, 0, 0, 0, 0, 0];
    result.forEach(function (item, index) {
      if (item.description.indexOf("星期一") > -1) {
        dayCourse[0]++;
      }
      if (item.description.indexOf("星期二") > -1) {
        dayCourse[1]++;
      }
      if (item.description.indexOf("星期三") > -1) {
        dayCourse[2]++;
      }
      if (item.description.indexOf("星期四") > -1) {
        dayCourse[3]++;
      }
      if (item.description.indexOf("星期五") > -1) {
        dayCourse[4]++;
      }
      if (item.description.indexOf("星期六") > -1) {
        dayCourse[5]++;
      }
      if (item.description.indexOf("星期日") > -1) {
        dayCourse[6]++;
      }
      rows += "<tr><td>" + (index + 1) +
        "</td><td>" + item.department + "</td><td>" + item.courseNo + "</td><td>" + item.courseName +
        "</td><td>" + item.teacherName + "</td><td>" + item.week + "</td><td>" + item.selectedPeople +
        "</td></tr>";
    });
    if (result.length === 0) {
      $("#rows").html("<h3>暂无数据</h3>");
    } else {
      $("#rows").html(rows);
    }
    $("#date-title").text("第" + week + "周课程列表");
    $("#loading").hide();
    // 更新图表
    let weekChart = document.getElementById("myChart");
    let chart = echarts.init(weekChart);
    option = null;
    option = {
      title: {
        text: '第' + week + '周每日开课数'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
          type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
      },
      legend: {
        data: ['开课总数']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        axisLabel: {
          rotate: 0,
        },
        type: 'category',
        data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: '总开课数',
          type: 'bar',
          stack: '总量',
          label: {
            show: true,
            position: 'inside'
          },
          data: dayCourse
        }
      ]
    };
    if (option && typeof option === "object") {
      chart.setOption(option, true);
    }
  };

  $(function () {

    let w19 = [67, 81, 51, 79]

    // 获取课程数据
    let courses = [];
    $.get("https://qiniudownload.hulianjun.com/djzhao/coursesIn19-23.json", function (res) {
      courses = res;
      // refeshData(courses, 3, 23);
      filterByWeek(courses, 19);
      $("#loading").hide();
    });

    // 切换日期
    $('.datepicker').datepicker({
      format: 'yyyy/mm/dd',
      language: 'zh-CN',
      autoclose: true
    }).on("changeDate", function (e) {
      let selectedDate = $("#date-selected").val();
      $("#date-title").text(selectedDate);
      // 2020/03/20
      let year = selectedDate.substring(0, 4);
      let month = selectedDate.substring(5, 7);
      let day = selectedDate.substring(8, 10);
      if (year != "2020" || (month != "03" && month != "04")) {
        $("#rows").html("<h3>暂无数据</h3>");
        return;
      }
      refeshData(courses, month, day);
    });

    // 打印数据
    $("#print").click(function () {
      $("#print-area").printThis();
    });

    // 搜索
    $("#search").keydown(function (e) {
      if (e.keyCode == 13) {
        let input = $("#search").val();
        $("#loading").show();
        let result = courses.filter(function (course) {
          let macth = false;
          try {
            macth = course.courseName.indexOf(input) > -1
              || course.courseNo.indexOf(input) > -1
              || course.teacherName.indexOf(input) > -1;
          } catch(err) {
            macth = false;
          }
          return macth;
        });
        let rows = '';
        result.forEach(function (item, index) {
          rows += "<tr><td>" + (index + 1) +
            "</td><td>" + item.department + "</td><td>" + item.courseNo + "</td><td>" + item.courseName +
            "</td><td>" + item.teacherName + "</td><td>" + item.week + "</td><td>" + item.selectedPeople +
            "</td></tr>";
        });
        if (result.length === 0) {
          $("#rows").html("<h3>暂无数据</h3>");
        } else {
          $("#rows").html(rows);
        }
        $("#search").val("");
        $("#date-title").text(input === "" ? "查询全部" : "搜索“" + input + "”");
        $("#loading").hide();
      }
    });
    // 选周
    $(".dropdown-item").click(function () {
      filterByWeek(courses, $(this).attr("week"));
    })

  });


</script>
