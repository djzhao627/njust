<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <title>开课情况统计</title>
    <link rel="shortcut icon" href="http://gsmis.njust.edu.cn/images/favicon.ico">
</head>

<body style="height: 100%; margin: 0; padding: 10px;">
    <center>
        <h2>第五至七周每日开课数情况统计</h2>
        (<a href="index.html">回首页</a>)
    </center>
    <div style="height: 5%"></div>
    <div id="week5" style="height: 88%"></div>
    <div style="height: 5%"></div>

    <div id="week6" style="height: 88%"></div>
    <div style="height: 5%"></div>
    <div style="height: 5%"></div>

    <div style="height: 5%"></div>
    <div style="height: 5%"></div>

    <div style="height: 5%"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
    <script type="text/javascript">
        var week5 = document.getElementById("week5");
        var w5 = echarts.init(week5);
        option = null;
        option = {
            title: {
                text: '第五周每日开课数'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['开课总数']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                axisLabel: {
                    rotate: 0,
                },
                type: 'category',
                data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '总开课数',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'inside'
                    },
                    data: [48, 59, 35, 54, 45, 22, 13]
                }
            ]
        };
        if (option && typeof option === "object") {
            w5.setOption(option, true);
        }

        var week6 = document.getElementById("week6");

                {
                    name: '总开课数',

                        show: true,

                    data: [48 + 37, 59 + 43, 35 + 21, 54 + 39, 45 + 32, 22 + 2, 13 + 1]

            series: [
                {

                    stack: '总量',
                    label: {
                        show: true,
                        position: 'inside'
                    },
                    data: [48 + 37 + 14 - 3, 59 + 43 + 12 - 3, 35 + 21 + 10 - 3, 54 + 39 + 11, 45 + 32 + 8, 22 + 2 + 2, 13 + 1 + 4]
                }
            ]
        };
        if (option && typeof option === "object") {
            w7.setOption(option, true);

        var week5_7 = document.getElementById("week5-7");

                    data: [99, 114, 66, 104, 85, 26, 18]
