<script>

  // department	courseNo	publicClass	courseName	courseTime	planPeople	className	teacherNo	teacherName	classCapacity	selectedPeople	applicableStudent	applicableDepart	applicableMajor	applicableGrade	week	description	classLocation	classDesc	remark	onlinePlatform	group	other

    },

    legend: {

    },
    grid: {

      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    xAxis: {
      axisLabel: {
        fontSize: 15,
        rotate: 20,
      },
      type: 'category',
      data: ['经管院', '自动化学院', '公务学院', '机械学院', '理学院', '外国语学院', '电光学院', '化工学院', '能动学院', '材料学院', '中法工程师学院']
    },

    },
    series: [
      {
        name: '总开课数',
        type: 'bar',
        stack: '总量',
        label: {

          position: 'inside'
        },

    w5.setOption(option, true);
  }

  var myChart2 = document.getElementById("myChart2");
  var c2 = echarts.init(myChart2);
  option = null;
  option = {
    title: {
      text: '总课程班级数'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {            // 坐标轴指示器，坐标轴触发有效
        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
      }
    },
    legend: {
      data: ['班级总数']
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    xAxis: {
      axisLabel: {
        fontSize: 15,
        rotate: 20,
      },
      type: 'category',
      data: ['经管院', '公务学院', '理学院', '自动化学院', '机械学院', '外国语学院', '电光学院', '化工学院', '能动学院', '材料学院', '中法工程师学院']
    },
    yAxis: {
      fontSize: 15,
      type: 'value'
    },
    series: [
      {
        name: '班级总数',
        type: 'bar',
        stack: '总量',
        label: {
          show: true,
          fontSize: 16,
          position: 'inside'
        },
        data: [40, 25, 20, 20, 19, 16, 11, 7, 7, 6, 5]
      }
    ]
  };
  if (option && typeof option === "object") {
    c2.setOption(option, true);
  }

  // 格式化数据
  function formatData(data) {
    if (data == undefined) {
      return "--";
    }
    return data;
  };

  // 按领域筛选
  function filterByType(courses) {
    $("#loading").show();
    let rows = '';
    courses.forEach(function (item, index) {
      rows += "<tr><td>" + (index + 1) +
        "</td><td>" + formatData(item.deaprt) + "</td><td>" + formatData(item.major) + "</td><td>" + formatData(item.courseNo) +
        "</td><td>" + formatData(item.courseName) + "</td><td>" + formatData(item.point) + "</td><td>" + formatData(item.time) + "</td><td>" + formatData(item.teacher) + "</td><td>" + formatData(item.teacherPosition) + "</td><td>" + formatData(item.remark) +
        "</td></tr>";
    });
    if (courses.length === 0) {
      $("#rows").html("<h3>暂无数据</h3>");
    } else {
      $("#rows").html(rows);
    }
    $("#loading").hide();
  };

  $(function () {

    // 获取课程数据
    let courses = [];
    $.get("https://qiniudownload.hulianjun.com/djzhao/jiangyinCourses.json", function (res) {
      courses = res;
      // console.log(courses);
      filterByType(courses, 1);
      $("#loading").hide();
    });

    // 打印数据
    $("#print").click(function () {
      $("#print-area").printThis();
    });

    // 搜索
    $("#search").keydown(function (e) {
      if (e.keyCode == 13) {
        let input = $("#search").val();
        $("#loading").show();
        let result = courses.filter(function (course) {
          let macth = false;
          try {
            macth = course.courseName.indexOf(input) > -1
              || course.courseNo.indexOf(input) > -1
              || course.teacher.indexOf(input) > -1;
          } catch (err) {
            macth = false;
          }
          return macth;
        });
        let rows = '';
        result.forEach(function (item, index) {
          rows += "<tr><td>" + (index + 1) +
            "</td><td>" + formatData(item.deaprt) + "</td><td>" + formatData(item.major) + "</td><td>" + formatData(item.courseNo) +
            "</td><td>" + formatData(item.courseName) + "</td><td>" + formatData(item.point) + "</td><td>" + formatData(item.time) + "</td><td>" + formatData(item.teacher) + "</td><td>" + formatData(item.teacherPosition) + "</td><td>" + formatData(item.remark) +
            "</td></tr>";
        });
        if (result.length === 0) {
          $("#rows").html("<h3>暂无数据</h3>");
        } else {
          $("#rows").html(rows);
        }
        $("#search").val("");
        $("#date-title").text(input === "" ? "查询全部" : "搜索“" + input + "”");
        $("#loading").hide();
      }
    });
    // 选周
    $(".dropdown-item").click(function () {
      filterByType(courses, $(this).attr("type"));
    })

  });


</script>
