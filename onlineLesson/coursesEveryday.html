<script>
  // 表格字段
  // department	courseNo	publicClass	courseName	courseTime	planPeople	className	teacherNo	teacherName	classCapacity	SelectedPeople	applicableStudent	applicableDepart	applicableMajor	applicableGrade	week	description	classLocation	classDesc	remark	onlinePlatform	QQ	other

  // 刷新数据
  function refeshData(courses, day) {
    $("#loading").show();
    // 周数
    let weekNumber = 5;
    // 日数
    let dayNumber = 0;
    const days = ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"];

    // 第五周
    if (day >= 23 && day <= 29) {
      weekNumber = 5;
      dayNumber = day - 23;
    }
    // 第六周
    else if ((day >= 30 && day <= 31) || (day >= 1 && day <= 5)) {
      weekNumber = 6;
      if (day <= 5) {
        dayNumber = day - 1 + 2;
      } else {
        dayNumber = day - 30;
      }
    }
    // 第七周
    else if (day >= 6 && day <= 12) {
      weekNumber = 7;
      dayNumber = day - 6;
    } else {
      weekNumber = 0;
      dayNumber = 0;
      $("#loading").hide();
      $("#rows").html("<h3>暂无数据</h3>");
      return;
    }
    // 筛选数据
    let result = [];
    switch (weekNumber) {
      case 5:
        result = courses.filter(function (course) {
          if (course.week.indexOf("5-") > -1) {
            return course.description.indexOf(days[dayNumber]) > -1;
          }
        });
        break;
      case 6:
        result = courses.filter(function (course) {
          if (course.week.indexOf("5-") > -1 || course.week.indexOf("6-") > -1) {
            return course.description.indexOf(days[dayNumber]) > -1;
          }
        });
        break;
      case 7:
        result = courses.filter(function (course) {
          if ((course.week.indexOf("5-") > -1 && course.week.indexOf("-6") == -1) ||
            course.week.indexOf("6-") > -1 ||
            course.week.indexOf("7-") > -1) {
            return course.description.indexOf(days[dayNumber]) > -1;
          }
        });
        break;
    }

    let rows = '';
    result.forEach(function (item, index) {
      rows += "<tr><td>" + (index + 1) +
        "</td><td>" + item.department + "</td><td>" + item.courseNo + "</td><td>" + item.courseName +
        "</td><td>" + item.teacherName + "</td><td>" + item.SelectedPeople + "</td></tr>";
    });
    $("#rows").html(rows);

    setInterval(function () {
      $("#loading").hide();
    }, 500);
  };

  // 
  $(function () {

    // 获取课程数据
    let courses = [];
    $.get("./courses.json", function (res) {
      courses = res;
      refeshData(courses, 23);
      $("#loading").hide();
    });

    // 切换日期
    $('.datepicker').datepicker({
      format: 'yyyy/mm/dd',
      language: 'zh-CN',
      autoclose: true
    }).on("changeDate", function (e) {
      let selectedDate = $("#date-selected").val();
      $("#date-title").text(selectedDate);
      let day = selectedDate.substring(8, 10);
      refeshData(courses, day);
    });

    // 打印数据
    $("#print").click(function() {
      $("#print-area").printThis();
    })
  });
</script>
